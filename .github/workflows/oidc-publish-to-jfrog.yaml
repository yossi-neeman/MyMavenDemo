name: "oidc publish to jfrog"

on: [push]
permissions:
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          # JFrog platform url (for example: https://acme.jfrog.io)
          JF_URL: ${{ vars.ARTIFACTORY_URL }}
        with:
          # Name of the OIDC provider as specified on the OIDC integration page in the JFrog Platform
          oidc-provider-name: mymavendemo
          
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build
        run: |
          make build
          
      - name: Deploy to artifactory
        run:
          export BUILD_MODULE="yossin-odic-publish-demo"
          
          jf rt upload "oidc-poc" yossin_local_generic/oidc-poc-$(date +%Y%m%d%H%M%S) --build-name $JFROG_CLI_BUILD_NAME --build-number $JFROG_CLI_BUILD_NUMBER --module $BUILD_MODULE
      - name: Publish Build to Artifactory
        run: |
           jf rt build-publish     
           jf rt bdi c --max-builds=1
           
      - name: Run JFrog CLI
        run: |
          # Ping the server
          jf rt ping
          # Collect environment variables for the build
          jf rt bce
          # Collect VCS details from git and add them to the build
          jf rt bag
          # Publish build info
          jf rt bp
